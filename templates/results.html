<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if documents %}
        <ul>
            {% for document in documents %}
                <li>
                    <a href="{{ document.url }}">{{ document.heading }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
